<!DOCTYPE html>
<html lang="">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Calculator</title>
        
        <!-- Bootstrap CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="calculator.css">
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.3/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>
        
        <div class="container">

            <div class="calculator">

                <form>

                    <div class="display">
                        <input type="text" name="display" disabled>
                    </div>

                    <div>
                        <input type="button" value="AC" onclick="display.value=''" class="ac">
                        <input type="button" class="del" value="Del" onclick="display.value=display.value.toString().slice(0,-1)">
                        <input type="button" class="symbols" value="." onclick="display.value +='.'">
                        <input type="button" class="symbols" value="/" onclick="display.value +='/'">
                    </div>

                    <div>
                        <input type="button" class="Num" value="7" onclick="display.value +='7'">
                        <input type="button" class="Num" value="8" onclick="display.value +='8'">
                        <input type="button" class="Num" value="9" onclick="display.value +='9'">
                        <input type="button" class="symbols" value="*" onclick="display.value +='*'">
                    </div>

                    <div>
                        <input type="button" class="Num" value="4" onclick="display.value +='4'">
                        <input type="button" class="Num" value="5" onclick="display.value +='5'">
                        <input type="button" class="Num" value="6" onclick="display.value +='6'">
                        <input type="button" class="symbols" value="-" onclick="display.value +='-'">
                    </div>

                    <div>
                        <input type="button" class="Num" value="1" onclick="display.value +='1'">
                        <input type="button" class="Num" value="2" onclick="display.value +='2'">
                        <input type="button" class="Num" value="3" onclick="display.value +='3'">
                        <input type="button" class="symbols" value="+" onclick="display.value +='+'">
                    </div>

                    <div>
                        <input type="button" class="special" value="00" onclick="display.value +='00'">
                        <input type="button" class="special" value="0" onclick="display.value +='0'">
                        <input type="button" value="=" onclick="display.value = eval(display.value)" class="equal">
                    </div>

                </form>

            </div>

        </div>
        

        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Bootstrap JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>
</html>
